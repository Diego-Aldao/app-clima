<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/weather-icons.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Clima</title>
  </head>
  <body>
    <div class="banner"></div>
    <section class="tarjeta">
      <div class="buscar">
        <i class="fas fa-search"></i>
        <input
          type="text"
          name="buscador"
          id="buscador"
          placeholder="ingresar ciudad"
        />
      </div>
      <h1 class="titulo-principal" id="ciudad"></h1>
      <div class="descripcion-fecha">
        <p class="descripcion" id="descripcion"></p>
        <p class="fecha" id="fecha"></p>
      </div>
      <div class="clima-principal">
        <p class="numero-clima">
          <span class="numero" id="temp-actual"></span>
          <span class="sensacion" id="sensacion-termica"></span>
        </p>
        <div class="img-clima" id="img-clima-principal"></div>
      </div>
      <div class="clima-secundario">
        <div class="viento">
          <i class="fas fa-wind img-clima-sec"></i>
          <p class="txt-viento" id="viento"></p>
        </div>
        <div class="humedad">
          <i class="fas fa-percentage img-clima-sec"></i>
          <p class="txt-humedad" id="humedad"></p>
        </div>
      </div>
      <span class="divisor">Extendido</span>
      <div class="extendido" id="contenido-extendido"></div>
    </section>
    <div id="wf"></div>
    <script src="js/weatherIcons.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
